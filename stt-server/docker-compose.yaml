services:
  stt-server:
    image: stt-server:latest
    container_name: stt-server
    runtime: nvidia
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - STT_API_KEY=${STT_API_KEY}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:1.5b}
      - CONFIG_PATH=/config/config.yaml
    volumes:
      - ./config:/config:ro
      - stt-models:/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stt.rule=Host(`stt.openshaw.tech`)"
      - "traefik.http.routers.stt.entrypoints=websecure"
      - "traefik.http.routers.stt.tls.certresolver=letsencrypt"
      - "traefik.http.services.stt.loadbalancer.server.port=8080"

volumes:
  stt-models:
    driver: local

networks:
  proxy:
    external: true
